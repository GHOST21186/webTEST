<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dark Login Mock — Local Demo</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root{
      --bg:#18191a;
      --card:#0f1112;
      --muted:#9aa0a6;
      --text:#e6e7e8;
      --accent:#96b8ff;
      --input-border:rgba(255,255,255,0.08);
      --chip-border:rgba(255,255,255,0.12);
    }

    html,body{height:100%;margin:0;font-family:system-ui,Inter,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px 20px;box-sizing:border-box}
    .card{width:min(1100px,92%);background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.008));border-radius:22px;display:flex;gap:48px;padding:48px 56px;box-shadow:0 8px 30px rgba(0,0,0,0.6);box-sizing:border-box;align-items:flex-start}
    .left{flex:1;min-width:300px}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:46px;height:46px}
    h1{margin:0 0 18px 0;font-weight:600;font-size:48px;line-height:1;color:var(--text)}
    .email-chip{display:inline-flex;align-items:center;gap:12px;padding:8px 12px;border-radius:999px;border:1px solid var(--chip-border);background:rgba(255,255,255,0.01);color:var(--muted);font-size:15px;width:max-content}
    .avatar{width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg,#b84b4b,#6b2ea7);display:inline-flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:13px}
    .email-text .addr{color:#e6e7e8;font-weight:500}
    .right{flex:1;min-width:360px;display:flex;flex-direction:column;align-items:flex-start}
    .instruction{color:var(--muted);margin-bottom:18px;font-size:14px}
    form{width:100%;display:flex;flex-direction:column;gap:14px}
    .field{display:flex;flex-direction:column;gap:8px}
    label{font-size:13px;color:var(--muted)}
    input[type=password],input[type=text]{background:transparent;border:1px solid var(--input-border);padding:14px 12px;border-radius:6px;color:var(--text);font-size:15px;outline:none}
    input::placeholder{color:rgba(255,255,255,0.2)}
    input:focus{border-color:rgba(150,184,255,0.5);box-shadow:0 0 0 4px rgba(150,184,255,0.06)}
    .checkbox-row{display:flex;align-items:center;gap:10px;margin-top:6px}
    .checkbox-row input[type=checkbox]{width:16px;height:16px;accent-color:var(--accent)}
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:22px;width:100%}
    .link{color:#9bb0ff;text-decoration:none;font-size:14px}
    .btn{background:var(--accent);color:#081124;padding:10px 20px;border-radius:999px;border:none;font-weight:600;cursor:pointer;min-width:84px}
    .footer-row{margin-top:36px;width:100%;display:flex;justify-content:space-between;color:var(--muted);font-size:13px}
    @media (max-width:900px){.card{flex-direction:column;padding:28px;gap:20px}h1{font-size:36px}.right{align-items:stretch}.footer-row{flex-direction:column;gap:8px;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Login dialog">
      <div class="left">
        <div class="brand">
          <!-- Local generic logo (SVG) - no external resources -->
          <svg class="logo" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <rect width="48" height="48" rx="10" fill="#1f2933"/>
            <g transform="translate(6,6) scale(0.75)">
              <circle cx="10" cy="10" r="10" fill="#4285F4"/>
              <rect x="20" y="6" width="14" height="8" rx="3" fill="#34A853"/>
            </g>
          </svg>
        </div>

        <h1>Hi M.I.J</h1>

        <div class="email-chip" aria-label="Selected account">
          <span class="avatar" aria-hidden="true">M</span>
          <div class="email-text">
            <span class="addr">muvjoel560@gmail.com</span>
            <span class="caret">▾</span>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="instruction">To continue, first verify it's you</div>

        <form id="loginForm" onsubmit="return false;">
          <div class="field">
            <label for="password">Enter your password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" />
          </div>

          <div class="checkbox-row">
            <input id="show" type="checkbox" />
            <label for="show" style="font-size:14px;color:var(--muted);">Show password</label>
          </div>

          <div class="actions" style="margin-top:18px;">
            <a class="link" href="#" tabindex="0">Try another way</a>
            <button class="btn" id="nextBtn" type="submit" title="Next">Next</button>
          </div>
        </form>

        <div class="footer-row" style="margin-top:40px;">
          <div class="language">English (United States) ▾</div>
          <div style="display:flex;gap:18px;">
            <a class="link" href="#">Help</a>
            <a class="link" href="#">Privacy</a>
            <a class="link" href="#">Terms</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // IMPORTANT: This file is intentionally local-only and does NOT connect to Google or any external host.
    // It is safe to use for styling/UX demo purposes, and does not perform authentication.
    const pw = document.getElementById('password');
    const chk = document.getElementById('show');
    const btn = document.getElementById('nextBtn');

    chk.addEventListener('change', () => { pw.type = chk.checked ? 'text' : 'password'; });

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      if (!pw.value) {
        pw.focus();
        pw.style.borderColor = 'rgba(255,80,90,0.9)';
        setTimeout(() => pw.style.borderColor = 'var(--input-border)', 1200);
        return;
      }
      btn.textContent = 'Verifying…';
      btn.disabled = true;
      // Simulate local verification delay, then show success message.
      setTimeout(() => {
        btn.textContent = 'Next';
        btn.disabled = false;
        alert('Demo only: password received locally. No network requests were made.');
      }, 900);
    });

    // Keep links inert to avoid navigation/network during demo
    document.querySelectorAll('a').forEach(a => a.addEventListener('click', e => e.preventDefault()));
  </script>
</body>
</html>
