<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #202124;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e8eaed;
    }

    .container {
        background: #303134;
        width: 600px;
        padding: 40px;
        border-radius: 12px;
        display: flex;
        gap: 40px;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .left {
        flex: 1;
    }

    .google-logo {
        width: 40px;
        height: 40px;
        background: url("YOUR_SVG_LINK_HERE") center/contain no-repeat;
        margin-bottom: 20px;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 32px;
        font-weight: 500;
    }

    .subtitle {
        font-size: 14px;
        line-height: 20px;
        color: #bdc1c6;
        max-width: 260px;
    }

    .right {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 6px;
        border: 1px solid #5f6368;
        background: transparent;
        color: #e8eaed;
        font-size: 16px;
        outline: none;
    }

    input:focus {
        border-color: #8ab4f8;
    }

    .forgot {
        margin-top: 10px;
        color: #8ab4f8;
        font-size: 14px;
        cursor: pointer;
    }

    .guest-text {
        margin-top: 20px;
        font-size: 13px;
        color: #bdc1c6;
        line-height: 18px;
    }

    .guest-text a {
        color: #8ab4f8;
        text-decoration: none;
    }

    .buttons {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .create {
        color: #8ab4f8;
        font-size: 14px;
        cursor: pointer;
    }

    .next-btn {
        background: #8ab4f8;
        border: none;
        padding: 10px 26px;
        border-radius: 24px;
        font-size: 16px;
        cursor: pointer;
        color: black;
    }
</style>
</head>
<body>
<div class="container">

    <div class="left">
        <div class="google-logo"></div>
        <h1>Sign in</h1>
        <div class="subtitle">
            with your account. This account will be available to other apps in the browser.
        </div>
    </div>

    <div class="right">
        <input type="text" placeholder="Email or phone" />
        <div class="forgot">Forgot email?</div>

        <div class="guest-text">
            Not your computer? Use Guest mode to sign in privately.
            <a href="#">Learn more</a>
        </div>

        <div class="buttons">
            <div class="create">Create account</div>
            <button class="next-btn">Next</button>
        </div>
    </div>

</div>
</body>
</html>
